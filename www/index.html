<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- scripts -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="components/plugins.js"></script> 

  <!-- css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- map quest -->
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
</head>
<body>
  <div class="container">
    <!-- titulo -->
    <div class="row">
      <div class="col-sm">
          <h2><center>Plugin</center></h2>
      </div>
    </div>
    <!-- alerta -->
    <div class="row">
      <div class="col-sm">
          <button class="btn btn-danger btn-block" id="alerta"><center>Alerta</center></button>
      </div>
    </div>
    <!-- confirmar -->
    <div class="row">
      <div class="col-sm">
          <button class="btn btn-success btn-block" id="confirmar"><center>Confirmar</center></button>
      </div>
    </div>
    <!-- notificar -->
    <div class="row">
      <div class="col-sm">
          <button class="btn btn-warning btn-block" id="notificar"><center>Notificar</center></button>
      </div>
    </div>
    <!-- vibrar -->
    <div class="row">
      <div class="col-sm">
          <button class="btn btn-primary btn-block" id="vibrar"><center>Vibrar</center></button>
      </div>
    </div>
    <!-- local -->
    <div class="row">
      <div class="col-sm">
          <button class="btn btn-secondary btn-block" id="local"><center>Local</center></button>
      </div>
    </div>
    <!-- mapa -->
    <div class="row">
      <div class="col-sm">
          <div class="map" id="map"></div> 
      </div>
    </div>
  </div>
</body>
</html>
